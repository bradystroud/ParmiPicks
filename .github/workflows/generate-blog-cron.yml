name: Generate Blog

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "0 0 * * 1" # Runs every Monday at midnight (optional)

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai python-dotenv pydantic datetime time

      - name: Run Python script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_blog.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Add new blog post"
          title: "New Blog Post"
          body: "This PR adds a new blog post generated by the GitHub Action."
          branch: "new-blog-post"
