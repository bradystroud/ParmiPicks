query pageQuery {
  ...LayoutQueryFragment
}

# TODO: Add sorting options
query reviewPageQuery {
  ...LayoutQueryFragment
  reviewConnection(sort: "score") {
    edges {
      node {
        id
        score
        date
        restaurant {
          ... on Restaurant {
            ...RestaurantParts
          }
        }
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query reviewQuery($relativePath: String!) {
  ...LayoutQueryFragment
  review(relativePath: $relativePath) {
    ...ReviewParts
    restaurant {
      ... on Restaurant {
        name
        url
      }
    }
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query topReviewQuery {
  ...LayoutQueryFragment
  reviewConnection(sort: "score", last: 1) {
    edges {
      cursor
      node {
        ... on Document {
          _sys {
            filename
            basename
            breadcrumbs
            path
            relativePath
            extension
          }
          id
        }
        ...ReviewParts
        restaurant {
          ... on Restaurant {
            name
            url
          }
        }
        author {
          ... on Author {
            name
            avatar
          }
        }
      }
    }
  }
}
